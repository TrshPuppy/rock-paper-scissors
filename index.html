<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset = "UTF-8">
        <title> Rock Paper Scissors</title>
        <link rel = "stylesheet" href = "stylesheet.css">
    </head>

    <body>
        <header> ROCK PAPER SCISSORS <br>
            <div class = "instructions">
                It's a lovely evening for some good 'ol R.P.S. <br>
                Play your best against the computer!
            </div>
        </header>
        <div class = "selection-box">
            <div class = "gifbutton-box">
                <img class = "rock-gif" src = "/img/rock.gif">
                <button> Rock </button>
            </div>
            <div class = "gifbutton-box">
                <img class = "paper-gif" src = "/img/paper.gif">
                <button> Paper </button>
            </div>
            <div class = "gifbutton-box">
                <img class = "scissors-gif" src = "/img/scissors.gif">
                <button onclick = "clickAnimation()"> Scissors </button>
            </div>
        </div>
        
        <script src = "app.js" charset = "UTF-8"></script>
    </body>
</html>
