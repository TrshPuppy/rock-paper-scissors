<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset = "UTF-8">
        <title> Rock Paper Scissors</title>
    </head>

    <body>
        <script>
        //initialize variables for rock, paper, scissors:
        let rock = 2;
        let paper = 0;
        let scissors = 1;

        //prompt user for choice in rock, paper, or scissors. store choice in "userPlay"
        let userPlay = String(prompt("Rock, paper, or scissors?"));
        
        let userScore = 0;
        if(userPlay == "rock" || userPlay == "ROCK" || userPlay == "r" || userPlay == "R" || userPlay == "Rock")
        {
            userScore += 2;
            console.log("You chose: rock");
        }
        else if(userPlay == "paper" || userPlay == "PAPER" || userPlay == "p" || userPlay == "P" || userPlay == "Paper")
        {
            userScore += 0;
            console.log("You chose: paper");
        }
        else if (userPlay == "scissors" || userPlay == "SCISSORS" || userPlay == "s" || userPlay == "S" || userPlay == "Scissors")
        {
            userScore += 1;
            console.log("You chose: scissors");
        }
        
        //generate random choice of rock/paper/scissors for computer. store in "computerPlay"
        function randomSelection()
        {
            function getRandomNum(max)
            {
                return Math.floor(Math.random() * max);
            }
            let num = getRandomNum(4);

            let selection = 0;
            if(num == "1") // rock
            {
                selection += 2;
                console.log("The computer chose: rock");
            }
            else if(num == "2") // scissors
            {
                selection += 1;
                console.log("The computer chose: scissors");
            }
            else
            {
                selection += 0;// paper
                console.log("The computer chose: paper");
            }
            return selection;
        }

        const computerScore = randomSelection();
        
        // Function to play game using player selections.
        function round(compScore, uScore)
        {
            let result;

            if(uScore == compScore)
            {
                result = "You tied!";
            }
            else if(uScore == 0 && compScore == 2) // if user chooses paper && computer chooses rock
            {
                result = "You win! Paper beats rock!";
            }
            else if(compScore == 0 && uScore == 2) // if computer chooses paper && user chooses rock
            {
                result = "You lose! Paper beats rock!";
            }
            else if(uScore > compScore)
            {  
                if(uScore == 2 && compScore == 1)
                {
                    result = "You win! Rock beats scissors!"
                }
                else if(uScore == 1 && compScore == 0)
                {
                    result = "You win! Scissors beat paper!";
                }
            }
            else
            {
                if(compScore == 2 && uScore == 1)
                {
                    result = "You lose! Rock beats scissors!";
                }
                else if (compScore == 1 && uScore == 0)
                {
                    result = "You lose! Scissors beat paper!";
                }
            }
        return result;
        }
        console.log(round(computerScore, userScore));
        // if user wins, print "you win!"
        // if computer wins, print "you lose!"
        // if draw, print "you tie!"

        </script>
    </body>
</html>
