<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset = "UTF-8">
        <title> Rock Paper Scissors</title>
        <link rel = "stylesheet" href = "stylesheet.css">
    </head>

    <body>
        <header> ROCK PAPER SCISSORS </header>
        
        <section class = "game">
            <div class="intro">
                <h2 class="instructions">
                    It's a lovely evening for some good 'ol R.P.S. <br>
                    Play your best against the computer!
                </h2>
                <button> Play! </button>
            </div>

            <div class="faceoff fadeOut">
                <div class = "scoreboard">
                    <div class="player-score">
                        <h3> Player </h3>
                        <p> 0 </p>
                    </div>
                    <div class="computer-score">
                        <h3> Computer </h3>
                        <p> 0 </p>
                    </div>
                </div>

                <div class="options">
                    <button class = "rock"> <img class = "rock-gif" src = "img/rock.gif"> </button>
                    <button class = "paper"> <img class = "paper-gif" src = "img/paper.gif"> </button>
                    <button class = "scissors"> <img class = "scissors-gif" src = "img/scissors.gif"> </button>
                </div>
                
                <div class="player-choices">
                    <h4> You chose: </h4>
                    <img class = "p-choice-gif">
                </div>
                
                <div class="player-choices">
                    <h4> The computer chose: </h4>
                    <img class = "c-choice-gif" >
                </div>
            </div>

            
        </section>
        
        <script src = "app.js" charset = "UTF-8"></script>
    </body>
</html>
